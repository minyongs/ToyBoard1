<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .delete-button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>글 목록</h1>
<table>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>작성자</th> <!-- 작성자 열 제목 추가 -->
        <th>내용</th>
        <th>관리</th>
    </tr>
    <tr th:each="board : ${board}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.writer}"></td> <!-- 작성자 데이터 추가 -->
        <td>
            <a th:href="@{/board/detail/{id}(id=${board.id})}" th:text="${board.content}">상세보기</a>
        </td>
        <td>
            <a th:href="@{/board/delete/{id}(id=${board.id})}" class="delete-button">삭제</a>
        </td>
    </tr>
</table>

</body>
</html>
