<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>글 작성</h1>
<form th:action="@{/board/registerPost}" th:object="${board}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" />

    <label for="writer">작성자:</label> <!-- 작성자 라벨 -->
    <input type="text" id="writer" name="writer" /> <!-- 작성자 입력 필드 -->

    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea>
    <button type="submit">Submit</button>
</form>
</body>
</html>
